<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Mask Configurator</title>
    <!-- <link rel="icon" type="image/gif/png" href="img/logoSmall.png" /> -->

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <!-- fabric -->
    <script src="js/fabric.js"></script>

    <!-- lootie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie_svg.min.js"></script>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://rawcdn.githack.com/easylogic/colorpicker/main/dist/EasyLogicColorPicker.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-box">
      <div class="header">
        <div class="logo"></div>
        <div class="title">
          <h1>Mask Configurator</h1>
        </div>
      </div>

      <div class="conf-cont" id="conf-cont">
        <div
          id="pickerBackground"
          style="
            width: 60%;
            height: 100%;
            float: left;
            position: absolute;
            display: none;
            z-index: 90;
          "
        ></div>

        <div
          id="shapeColor"
          style="
            width: 200px;
            height: 50px;
            margin-left: 150px;
            float: left;
            display: none;
            position: absolute;
            z-index: 1000;
          "
        >
          <h2 style="font: 900 20px arial; float: left; margin-top: 12.5px">
            Shape Color:
          </h2>
          <div
            id="colorOfShape"
            style="
              width: 30px;
              height: 30px;
              margin: 10px 10px;
              border-radius: 50%;
              background-color: red;
              float: left;
              cursor: pointer;
            "
          ></div>
        </div>

        <div class="upperConfButtons">
          <div id="bringForward" class="conf-button" style="visibility: hidden">
            <h5>Bring Forward</h5>
          </div>

          <div
            id="sendBackwards"
            class="conf-button"
            style="visibility: hidden"
          >
            <h5>Send Backwards</h5>
          </div>

          <div id="download" class="conf-button"><h5>Download PDF</h5></div>
        </div>

        <div class="colorPicker" id="picker"></div>

        <div class="colorPicker" id="pickerForShape"></div>

        <canvas
          id="paintCanvas"
          style="
            background: url('img/Maska_linije.png');
            background-size: cover;
            box-shadow: 5px 10px 80px 10px #a5a5a5;
          "
        ></canvas>

        <div class="confButtons" id="confButtons">
          <div class="pick-color conf-button" id="pickColor">
            <h5>Change Color</h5>
          </div>

          <div class="conf-button" id="addText">
            <h5>Add Text</h5>
          </div>
          <div class="conf-button" id="addShape">
            <h5>Add Shape</h5>
          </div>
          <div
            id="chooseShape"
            style="
              width: 150px;
              display: none;
              position: absolute;
              left: calc(50% + 30px);
              bottom: 70px;
              z-index: 100;
            "
          >
            <div
              id="addRect"
              style="
                width: 60px;
                height: 60px;
                float: left;
                background-image: url('img/addRect.svg');
                background-size: cover;
                cursor: pointer;
              "
            ></div>
            <div
              id="addCircle"
              style="
                width: 60px;
                height: 60px;
                float: left;
                background-image: url('img/addCircle.svg');
                background-size: cover;
                cursor: pointer;
                /* margin-left: 10px; */
              "
            ></div>
          </div>
          <div id="uploadImage">
            <form class="upload" id="upload">
              <label
                class="conf-button"
                for="file-upload"
                style="display: inline-block"
                ><h5>Add Image</h5>
              </label>
              <input
                id="file-upload"
                type="file"
                name="uploadFile"
                accept="image/*"
                required
                style="display: none"
              />
            </form>
          </div>
        </div>
      </div>

      <canvas id="renderCanvasBox" class="render-canvas-box"></canvas>
      <div
        class="babylonButtons"
        style="
          width: 50%;
          position: fixed;
          bottom: 50px;
          left: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          z-index: 300;
        "
      >
        <div class="conf-button" id="screenshotBut">
          <h5>Screenshot Mask</h5>
        </div>
        <div class="conf-button" id="addFaceBut">
          <h5 id="addFaceButTitle">Add Face</h5>
        </div>
      </div>
    </div>
    <script src="https://raw.githack.com/easylogic/colorpicker/main/dist/EasyLogicColorPicker.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
